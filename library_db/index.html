<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('books')">Books</a></li>
            <li><a href="#" onclick="showSection('users')">Users</a></li>
            <li><a href="#" onclick="showSection('loans')">Loans</a></li>
            <li><a href="#" onclick="showSection('reservations')">Reservations</a></li>
            <li><a href="#" onclick="showSection('fines')">Fines</a></li>
        </ul>
    </nav>

    <div id="books" class="content">
        <h2>Books</h2>
        <table border="1">
            <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>ISBN</th><th>Category</th><th>Total Copies</th><th>Available Copies</th></tr></thead>
            <tbody id="books-body"></tbody>
        </table>
    </div>

    <div id="users" class="content" style="display: none;">
        <h2>Users</h2>
        <table border="1">
            <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Role</th><th>Registered_date</th></tr></thead>
            <tbody id="users-body"></tbody>
        </table>
    </div>

    <div id="loans" class="content" style="display: none;">
        <h2>Loans</h2>
        <table border="1">
            <thead><tr><th>ID</th><th>User ID</th><th>Book ID</th><th>Issue Date</th><th>Due Date</th><th>Return Date</th><th>Fines</th></tr></thead>
            <tbody id="loans-body"></tbody>
        </table>
    </div>

    <div id="reservations" class="content" style="display: none;">
        <h2>Reservations</h2>
        <table border="1">
            <thead><tr><th>ID</th><th>User ID</th><th>Book ID</th><th>Date</th><th>Status</th></tr></thead>
            <tbody id="reservations-body"></tbody>
        </table>
    </div>

    <div id="fines" class="content" style="display: none;">
        <h2>Fines</h2>
        <table border="1">
            <thead><tr><th>ID</th><th>User ID</th><th>Loan ID</th><th>Amount</th><th>Status</th></tr></thead>
            <tbody id="fines-body"></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
